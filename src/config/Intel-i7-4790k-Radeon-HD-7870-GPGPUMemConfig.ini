;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; General Settings
[General]
Frequency = 1600
PageSize = 4096
PeerTransfers = false


;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; L1 Data Cache Settings
[CacheGeometry L1-Data-Geo]
Sets = 128	
Assoc = 2
BlockSize = 256
Latency = 4
Policy = LRU
Ports = 2
MSHR = 16
DirectoryLatency = 1

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; L1 Inst Cache Settings
[CacheGeometry L1-Inst-Geo]
Sets = 128	
Assoc = 2
BlockSize = 256
Latency = 4
Policy = LRU
Ports = 2
MSHR = 16
DirectoryLatency = 1


;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; L2 Cache Settings
[CacheGeometry L2-Geo]
Sets = 1024	
Assoc = 4
BlockSize = 256
Latency = 12
Policy = LRU
Ports = 2
MSHR = 16
DirectoryLatency = 1


;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; L3 Cache Settings
[CacheGeometry L3-Geo]
Sets = 32768	
Assoc = 8
BlockSize = 256
Latency = 36
Policy = LRU
Ports = 2
MSHR = 16
DirectoryLatency = 1


;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;Core 0 L1 Data and Inst Caches
[Module L1-D-0]
Type = Cache
Geometry = L1-Data-Geo
LowNetwork = Net-0
LowModules = L2-0

[Module L1-I-0]
Type = Cache
Geometry = L1-Inst-Geo
LowNetwork = Net-0
LowModules = L2-0

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;Core 1 L1 Data and Inst Caches
[Module L1-D-1]
Type = Cache
Geometry = L1-Data-Geo
LowNetwork = Net-1
LowModules = L2-1

[Module L1-I-1]
Type = Cache
Geometry = L1-Inst-Geo
LowNetwork = Net-1
LowModules = L2-1

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;Core 2 L1 Data and Inst Caches
[Module L1-D-2]
Type = Cache
Geometry = L1-Data-Geo
LowNetwork = Net-2
LowModules = L2-2

[Module L1-I-2]
Type = Cache
Geometry = L1-Inst-Geo
LowNetwork = Net-2
LowModules = L2-2

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;Core 3 L1 Data and Inst Caches
[Module L1-D-3]
Type = Cache
Geometry = L1-Data-Geo
LowNetwork = Net-3
LowModules = L2-3

[Module L1-I-3]
Type = Cache
Geometry = L1-Inst-Geo
LowNetwork = Net-3
LowModules = L2-3


;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;L2 Caches
[Module L2-0]
Type = Cache
Geometry = L2-Geo
HighNetwork = Net-0
LowNetwork = Net-4
LowModules = L3-0

[Module L2-1]
Type = Cache
Geometry = L2-Geo
HighNetwork = Net-1
LowNetwork = Net-4
LowModules = L3-0

[Module L2-2]
Type = Cache
Geometry = L2-Geo
HighNetwork = Net-2
LowNetwork = Net-4
LowModules = L3-0

[Module L2-3]
Type = Cache
Geometry = L2-Geo
HighNetwork = Net-3
LowNetwork = Net-4
LowModules = L3-0


;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; L3 Cache
[Module L3-0]
Type = Cache
Geometry = L3-Geo
HighNetwork = Net-4
LowNetwork = Net-5
LowModules = MM-0

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; Main Memory
[Module MM-0]
Type = MainMemory
BlockSize = 256
Latency = 200
HighNetwork = Net-5
Ports = 1
;DirectorySize
;DirectoryAssoc
;AddressRange

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; Core 0 
[Entry CPU-Core-0-T0]
Arch = x86
Core = 0
Thread = 0
DataModule = L1-D-0
InstModule = L1-I-0

[Entry CPU-Core-0-T1]
Arch = x86
Core = 0
Thread = 1
DataModule = L1-D-0
InstModule = L1-I-0

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; Core 1
[Entry CPU-Core-1-T0]
Arch = x86
Core = 1
Thread = 0
DataModule = L1-D-1
InstModule = L1-I-1

[Entry CPU-Core-1-T1]
Arch = x86
Core = 1
Thread = 1
DataModule = L1-D-1
InstModule = L1-I-1


;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;Core 2
[Entry CPU-Core-2-T0]
Arch = x86
Core = 2
Thread = 0
DataModule = L1-D-2
InstModule = L1-I-2

[Entry CPU-Core-2-T1]
Arch = x86
Core = 2
Thread = 1
DataModule = L1-D-2
InstModule = L1-I-2


;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;Core 3
[Entry CPU-Core-3-T0]
Arch = x86
Core = 3
Thread = 0
DataModule = L1-D-3
InstModule = L1-I-3

[Entry CPU-Core-3-T1]
Arch = x86
Core = 3
Thread = 1
DataModule = L1-D-3
InstModule = L1-I-3


;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; Network L1 <-> L2
[Network Net-0]
DefaultInputBufferSize = 1024
DefaultOutputBufferSize = 1024
DefaultBandwidth = 256

[Network Net-1]
DefaultInputBufferSize = 1024
DefaultOutputBufferSize = 1024
DefaultBandwidth = 256

[Network Net-2]
DefaultInputBufferSize = 1024
DefaultOutputBufferSize = 1024
DefaultBandwidth = 256

[Network Net-3]
DefaultInputBufferSize = 1024
DefaultOutputBufferSize = 1024
DefaultBandwidth = 256

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; Network L2 <-> L3
[Network Net-4]
DefaultInputBufferSize = 1024
DefaultOutputBufferSize = 1024
DefaultBandwidth = 256

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; Network L3 <-> MM
[Network Net-5]
DefaultInputBufferSize = 1024
DefaultOutputBufferSize = 1024
DefaultBandwidth = 256



;------GPU memory settings------



;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;GPU L1 cache settings
[CacheGeometry L1-GPU-Geo]
Sets = 64
Assoc = 4
BlockSize = 64
Latency = 1

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;GPU L2 cache settings
[CacheGeometry L2-GPU-Geo]
Sets = 128
Assoc = 16
BlockSize = 64
Latency = 10

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;GPU L1 caches
[Module L1-0-GPU]
Type = Cache
Geometry = L1-GPU-Geo
LowNetwork = Net-0-GPU
LowModules = L2-0-GPU

[Module L1-1-GPU]
Type = Cache
Geometry = L1-GPU-Geo
LowNetwork = Net-0-GPU
LowModules = L2-0-GPU

[Module L1-2-GPU]
Type = Cache
Geometry = L1-GPU-Geo
LowNetwork = Net-0-GPU
LowModules = L2-0-GPU

[Module L1-3-GPU]
Type = Cache
Geometry = L1-GPU-Geo
LowNetwork = Net-0-GPU
LowModules = L2-0-GPU

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;GPU L2 caches
[Module L2-0-GPU]
Type = Cache
Geometry = L2-GPU-Geo
HighNetwork = Net-0-GPU
LowNetwork = Net-1-GPU
LowModules = MM-1

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;GPU Memory entry
[Module MM-1]
Type = MainMemory
BlockSize = 256
Latency = 200
HighNetwork = Net-1-GPU
Ports = 1

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;GPU Compute Units
[Entry GPU-CU-0]
Arch = SouthernIslands
ComputeUnit = 0
Module = L1-0-GPU

[Entry GPU-CU-1]
Arch = SouthernIslands
ComputeUnit = 1
Module = L1-1-GPU

[Entry GPU-CU-2]
Arch = SouthernIslands
ComputeUnit = 2
Module = L1-2-GPU

[Entry GPU-CU-3]
Arch = SouthernIslands
ComputeUnit = 3
Module = L1-3-GPU

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;GPU Network
[Network Net-0-GPU]
DefaultInputBufferSize = 528
DefaultOutputBufferSize = 528
DefaultBandwidth = 264

[Network Net-1-GPU]
DefaultInputBufferSize = 528
DefaultOutputBufferSize = 528
DefaultBandwidth = 264
